<html>
    <head>
        <title>javascriptcode</title>
    </head>
    <body>
        <h1>
            Openconsole
        </h1>
        <script>
            console.log("Hi, I am Mittal");
            var first_name = "Mittal";
            console.log(first_name);
            var last_name = " Nagada";
            console.log(last_name);
            var full_name =first_name.concat(last_name);
            console.log(full_name);
            var length_of_full_name = full_name.length;
            console.log(length_of_full_name);
            var name1 = "I am a coder";
            console.log(name1);
            var replace_name = name1.replace("coder","teacher");
            console.log(replace_name);
            var capital_name = "MITTAL NAGADA";
            var making_lower_case = capital_name.toLowerCase();
            console.log(making_lower_case);
            var making_U_case = capital_name.toUpperCase();
            console.log(making_U_case);
            var square_root = Math.sqrt(25);
            console.log(square_root);
            var maximum_number = Math.max(15,10);
            console.log(maximum_number);
            var minimum_number= Math.min(15,10);
            console.log(minimum_number);
            var power1 = Math.pow(9,2);
            console.log(power1);
            
        </script>
    </body>
</html>
